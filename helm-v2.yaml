build:
  uri: https://github.com/jmesnil/eap-offline-example.git
  ref: channel
  images:
    - from:
        kind: ImageStreamTag
        name: 'eap-maven-repo:latest'
      paths:
        - sourcePath: /maven-repository
          destinationDir: ./eap-maven-repo
  env:
    - name: MAVEN_SETTINGS_XML
      value: /tmp/src/ocp-settings.xml
    - name: BUILD_LOGLEVEL
      value: "5"
deploy:
  replicas: 1