build:
  uri: https://github.com/jmesnil/eap-offline-example.git
  ref: channel
  images:
    - from:
        kind: ImageStreamTag
        name: 'eap-maven-repo:latest'
      paths:
        - sourcePath: /maven-repository
          destinationDir: ./eap-maven-repo
  env:
    - name: MAVEN_LOCAL_REPO
      value: ./eap-maven-repo/maven-repository
deploy:
  replicas: 1
