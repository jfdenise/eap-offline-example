build:
  uri: https://github.com/jmesnil/eap-offline-example.git
  images:
    - from:
        kind: ImageStreamTag
        name: 'eap-maven-repo:latest'
      paths:
        - sourcePath: /maven-repository
          destinationDir: ./eap-maven-repo
  env:
    - name: MAVEN_LOCAL_REPO
      value: ./eap-maven-repo/maven-repository
    # If you have put all the application dependencies in the eap-maven-repo image
    # you can run Maven in offline mode by passing the "-o" option to it.
    # Uncomment the following env var to do so:
    # - name: MAVEN_ARGS_APPEND
    #  value: '-o'
deploy:
  replicas: 1


